<script>
// LOADING
window.onload=()=>{setTimeout(()=>loading.style.display="none",800)}

// CLOCK
setInterval(()=>{
    clock.textContent=new Date().toLocaleTimeString()
},1000)

// MODE
function toggleMode(){
    document.body.classList.toggle("light")
}

// SEARCH
function searchCard(){
    const f=search.value.toLowerCase()
    document.querySelectorAll(".card").forEach(c=>{
        c.style.display=c.innerText.toLowerCase().includes(f)?"":"none"
    })
}

// SOUND
document.addEventListener("click",()=>{
    new Audio("https://www.soundjay.com/buttons/sounds/button-16.mp3").play()
})

// PARTICLE
const canvas=document.getElementById("bg")
const ctx=canvas.getContext("2d")
canvas.width=innerWidth
canvas.height=innerHeight

let dots=[]
for(let i=0;i<80;i++){
    dots.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,dx:1,dy:1})
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height)
    dots.forEach(d=>{
        ctx.fillStyle="#2563eb"
        ctx.fillRect(d.x,d.y,2,2)
        d.x+=d.dx
        d.y+=d.dy
        if(d.x>canvas.width||d.x<0)d.dx*=-1
        if(d.y>canvas.height||d.y<0)d.dy*=-1
    })
    requestAnimationFrame(draw)
}
draw()
</script>
